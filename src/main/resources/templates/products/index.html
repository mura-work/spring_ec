<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
<a href="logout">ログアウト</a>
<a th:href="@{/products}">商品一覧</a>
	<h3>商品一覧画面</h3>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>名前</th>
				<th>説明</th>
				<th>値段</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product: ${products}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.content}"></td>
				<td th:text="${product.price}">円</td>
				<td><a th:href="@{/products/{id}(id=${product.id})}">詳細</a></td>
				<td><a th:href="@{/products/{id}/edit(id=${product.id})}">編集</a></td>
				<td>
					<form th:method="delete" th:action="@{/products/{id}(id=${product.id})}">
						<input type="submit" value="削除" />
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

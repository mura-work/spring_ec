	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>名前</th>
				<th>説明</th>
				<th>値段</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product: ${products}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.content}"></td>
				<td th:text="${product.price}">円</td>
				<td><a th:href="@{/products/{id}/edit(id=${product.id})}">編集</a></td>
				<td>
					<form th:method="delete" th:action="@{/products/{id}(id=${product.id})}">
						<input type="submit" value="削除" />
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
